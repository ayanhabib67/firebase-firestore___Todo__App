<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Modern App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --dark: #1b263b;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .reset-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
        }

        .reset-header {
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: var(--primary);
            font-size: 2rem;
            border: 2px solid #e0eeff;
        }

        h1 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .reset-body {
            padding: 0 2rem 2.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            bottom: 12px;
            color: var(--gray);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--secondary);
        }

        button i {
            margin-right: 10px;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .reset-container {
                width: 95%;
            }
            
            .reset-header {
                padding: 1.5rem 1.5rem 1rem;
            }
            
            .reset-body {
                padding: 0 1.5rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>
        </div>
        
        <div class="reset-body">
            <!-- <form action="/reset-password" method="POST"> -->
                <div class="input-group">
                    <label for="reset-email">Email Address</label>
                    <input type="email" id="register-password-Btn" name="email" placeholder="your@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <button type="submit" id="Send-Email">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            <!-- </form> -->
            
            <div class="back-to-login">
                Remember your password? <a href="index.html">Sign in here</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="resetpass.js" type="module"></script>
</body>
</html>
